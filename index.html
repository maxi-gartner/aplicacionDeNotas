<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicaci√≥n de Notas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body
    class="mx-auto p-4 px-12 py-8 bg-gray-700 text-white flex flex-col items-center"
  >
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-8 w-96">
      Gestor de Notas
    </h1>

    <div class="flex flex-col items-center w-full">
      <div class="p-4 max-w-xs flex-col items-center">
        <h2 class="text-2xl font-semibold mb-4">Nueva nota</h2>
        <div class="flex flex-col w-full text-black gap-2">
          <input
            type="text"
            id="titleNote"
            class="flex-1 p-2 w-72"
            placeholder="Titulo de la nota..."
            required
          />
          <textarea
            name=""
            cols="10"
            rows="5"
            class="w-72 p-2"
            id="contentNote"
            placeholder="Contenido de la nota..."
            required
          ></textarea>
          <button
            id="addNote"
            class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-800 w-72"
          >
            Agregar
          </button>
        </div>
      </div>
      <!-- filtros -->
      <div class="p-4 max-w-xs flex-col items-center">
        <h2 class="text-2xl font-semibold mb-4">Filtros</h2>
        <div class="flex flex-col items-center w-full p-2 gap-2 text-black">
          <input
            type="text"
            id="searchNotesInput"
            class="flex-1 p-2 w-72"
            placeholder="Buscar nota..."
          />
          <button
            id="searchNotesBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-800 w-72"
          >
            Buscar
          </button>
        </div>
        <div class="flex w-full p-2 justify-center">
          <input type="checkbox" id="inputCheckboxCompleted" class="mr-2" />
          <label for="filter-completed">Mostrar completadas</label>
        </div>
      </div>
    </div>
    <!-- fin de filtros -->
    <div class="w-full flex flex-col items-center">
      <div class="p-4 mb-6 max-w-xs flex justify-center">
        <h2 class="text-xl font-semibold">Notas</h2>
      </div>
      <section
        id="notesList"
        class="w-full flex justify-center flex-wrap gap-8"
      >
        <!-- notas -->
        <!-- fin de notas -->
      </section>
    </div>
    <script src="data.js"></script>
  </body>
</html>
